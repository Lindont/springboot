<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>error</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}"/>
</head>

<div class="errorPage">
    <span class="oops">Error</span><br/>
    <img th:src="@{/images/error.jpg}"/>
    <p>There seems to be a problem with the page you requested (<span th:text="${path}"></span>).</p>
    <p th:text="${'timestamp: ' + timestamp}"></p>
    <p th:text="${'error code: ' + status}"></p>
    <p th:text="${'error info: ' + error}"></p>
    <p th:text="${'exception info: ' + exception}"></p>
    <p th:text="${'Details: ' + message}"></p>
    <p th:text="${'errors: ' + errors}"></p>
    <p th:text="${'trace: ' + trace}"></p>
    <p th:text="${'path: ' + path}"></p>
</div>

</html>
